<!DOCTYPE html>
<html>
<head>
    <title>3D kublar (qo'shimchalar bilan)</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: sans-serif;
            background-color: #00ff00; /* Yashil fon qo'shildi */
        }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        #resetButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        #resetButton:hover {
            background-color: #0056b3;
        }
        #coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="resetButton">Dastlabki holat</button>
    </div>
    <div id="coordinates">X: 0, Y: 0</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Асосий саҳна, камера ва рендерерни созлаш
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ёруғликни қўшиш
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Кубларнинг ўлчами ва позициялари
        const cubeSize = 1;

        // Кублар геометрияси ва материалларини яратиш
        const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
        const blueMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
        const yellowMaterial = new THREE.MeshPhongMaterial({ color: 0xffff00 });
        const redMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
        const edgeMaterial = new THREE.LineBasicMaterial({ color: 0x000000 }); // Қора қирралар учун

        // 1. Пастки куб (кўк)
        const blueCube = new THREE.Mesh(geometry, blueMaterial);
        blueCube.position.y = -cubeSize;
        scene.add(blueCube);
        const blueEdges = new THREE.LineSegments(new THREE.EdgesGeometry(geometry), edgeMaterial);
        blueCube.add(blueEdges);

        // 2. Ўртадаги куб (сариқ)
        const yellowCube = new THREE.Mesh(geometry, yellowMaterial);
        yellowCube.position.y = 0;
        scene.add(yellowCube);
        const yellowEdges = new THREE.LineSegments(new THREE.EdgesGeometry(geometry), edgeMaterial);
        yellowCube.add(yellowEdges);

        // 3. Устки куб (қизил)
        const redCube = new THREE.Mesh(geometry, redMaterial); // "redCubeMaterial" o'rniga "redMaterial"
        redCube.position.y = cubeSize;
        scene.add(redCube);
        const redEdges = new THREE.LineSegments(new THREE.EdgesGeometry(geometry), edgeMaterial);
        redCube.add(redEdges);

        // Камеранинг жойлашуви
        camera.position.z = 5;

        // OrbitControls (сичқонча билан бошқариш)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;

        // Дастлабки камера позициясини сақлаш
        const initialCameraPosition = camera.position.clone();
        const initialCameraTarget = controls.target.clone(); // Boshlang'ich targetni ham saqlaymiz

        // Анимация цикли
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // "Dastlabki holat" тугмасининг функцияси
        const resetButton = document.getElementById('resetButton');
        resetButton.addEventListener('click', () => {
            controls.reset();
        });

        // Экран координаталарини янгилаш
        const coordinatesDiv = document.getElementById('coordinates');
        function updateCoordinates(event) {
            coordinatesDiv.textContent = `X: ${event.clientX}, Y: ${event.clientY}`;
        }
        window.addEventListener('mousemove', updateCoordinates);

        // Ойна ўлчами ўзгарганда рендерерни янгилаш
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
