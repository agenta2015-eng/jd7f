<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashil fonli kublar minorasi</title>
    <style>
        body {
            background-color: #00ff00; /* Yashil rang, xromakey uchun ideal */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .cube {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            box-sizing: border-box;
            position: relative;
        }

        .red {
            background-color: red;
            z-index: 3;
            top: 204px; /* Sariq kub ustida turishi uchun */
        }

        .yellow {
            background-color: yellow;
            z-index: 2;
            top: 102px; /* Ko'k kub ustida turishi uchun */
        }

        .blue {
            background-color: blue;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="cube red"></div>
        <div class="cube yellow"></div>
        <div class="cube blue"></div>
    </div>

</body>
</html>
