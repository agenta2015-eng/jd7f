<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashil fonli kublar minorasi</title>
    <style>
        body {
            background-color: #00ff00; /* Yashil rang, xromakey uchun ideal */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Brauzer ekranining butun bo'yi */
        }
        
        .container {
            display: flex;
            flex-direction: column-reverse; /* Elementlarni teskari tartibda joylashtirish */
            align-items: center;
        }

        .cube {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            box-sizing: border-box; /* Chegara o'lchamga kiradi */
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="cube red"></div>
        <div class="cube yellow"></div>
        <div class="cube blue"></div>
    </div>

</body>
</html>
