<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kublar minorasi</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            padding: 20px;
            position: relative;
        }

        .cube {
            width: 100px;
            height: 100px;
            position: relative;
            border: 2px solid black;
            box-sizing: border-box;
        }

        .red {
            background-color: red;
            z-index: 3;
            margin-bottom: -2px; /* Qirralar to'g'ri turishi uchun */
        }

        .yellow {
            background-color: yellow;
            z-index: 2;
            margin-bottom: -2px;
        }

        .blue {
            background-color: blue;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="cube red"></div>
        <div class="cube yellow"></div>
        <div class="cube blue"></div>
    </div>

</body>
</html>
